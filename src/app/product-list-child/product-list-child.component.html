<div *ngIf="IsEditDelete">
  <button class="btn btn-warning ml-2 mr-2" (click)="seteditformData()">
    <i class="fa fa-edit text-light"></i>
  </button>
  <button class="btn btn-danger ml-2 mr-2" (click)="deleteproduct()">
    <i class="fa fa-trash text-light"></i>
  </button>
</div>

<div *ngIf="IsCreate">
  <button
    class="btn btn-success ml-2 mr-2 mt-2"
    (click)="IsDisplayModal = true"
  >
    <i class="fa fa-plus text-light"></i> add Product
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade show"
  [ngClass]="{ showPop: IsDisplayModal }"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ IsCreate ? 'Add' : 'Edit' }} Product
        </h5>
        <button
          type="button"
          class="close"
          aria-label="Close"
          (click)="closeForm()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        class="form-design"
        [formGroup]="ProductForm"
        (submit)="SubmitForm(ProductForm.value)"
      >
        <div class="modal-body">
          <div class="form-group">
            <label for="Name">Name</label>
            <input
              type="text"
              class="form-control"
              id="Name"
              formControlName="Name"
            />
            <div class="text-danger">
              <small
                *ngIf="
                  ProductForm.get('Name')?.touched &&
                  ProductForm.get('Name')?.hasError('required')
                "
                class="error-message"
                >required.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label for="Price">Price</label>
            <input
              type="number"
              class="form-control"
              id="Price"
              formControlName="Price"
            />
            <div class="text-danger">
              <small
                *ngIf="
                  ProductForm.get('Price')?.touched &&
                  ProductForm.get('Price')?.hasError('required')
                "
                class="error-message"
                >required.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label for="ImageUrl">ImageUrl</label>
            <input
              type="text"
              class="form-control"
              id="ImageUrl"
              formControlName="ImageUrl"
            />
            <div class="text-danger">
              <small
                *ngIf="
                  ProductForm.get('ImageUrl')?.touched &&
                  ProductForm.get('ImageUrl')?.hasError('required')
                "
                class="error-message"
                >required.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label for="Point1">Description1</label>
            <textarea
              class="form-control"
              id="Point1"
              rows="3"
              formControlName="Point1"
            ></textarea>
            <div class="text-danger">
              <small
                *ngIf="
                  ProductForm.get('Point1')?.touched &&
                  ProductForm.get('Point1')?.hasError('required')
                "
                class="error-message"
                >required.</small
              >
            </div>
          </div>
          <div class="form-group">
            <label for="Point2">Description2</label>
            <textarea
              class="form-control"
              id="Point2"
              rows="3"
              formControlName="Point2"
            ></textarea>
            <div class="text-danger">
              <small
                *ngIf="
                  ProductForm.get('Point2')?.touched &&
                  ProductForm.get('Point2')?.hasError('required')
                "
                class="error-message"
                >required.</small
              >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeForm()">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
