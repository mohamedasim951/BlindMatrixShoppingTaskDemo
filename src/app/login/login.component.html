<div class="login-page">
<div class="login-content">
    <form class="form-design" [formGroup]="LoginForm" (submit)="submit(LoginForm.value)">
      <div class="text-center">
      <h5>Shopping Cart Login</h5>
      <span> 
        <i class="fa fa-user user-icon"></i>
      </span>
      </div>
        <div class="form-group">
              <label for="UserName" class="fonts-user">User Name</label>
              <input type="text" class="form-control" id="UserName"  formControlName="UserName" (click)="IsError=false">
              <div class="text-danger">
                <small *ngIf="LoginForm.get('UserName')?.touched &&
                  LoginForm.get('UserName')?.hasError('required')" class="error-message">required.</small>
              </div>
        </div>
        <div class="form-group">
          <label for="Password" class="fonts-user">Password</label>
              <input type="password" class="form-control"id="Password" placeholder="Password" formControlName="Password" (click)="IsError=false">
              <div class="text-danger">
                <small *ngIf="LoginForm.get('Password')?.touched &&
                  LoginForm.get('Password')?.hasError('required')" class="error-message">required.</small>
              </div>
        </div>
        <div style="background-color: red;font-size: 12px;" class="text-center mt-2 mb-2" *ngIf="IsError">
          <span class="text-light">UserName and Password not Matched !</span>
        </div>
        <div class="text-center">
          <button class="btn btn-primary " type="submit">Login</button>
        </div>
    </form>
</div>
</div>
